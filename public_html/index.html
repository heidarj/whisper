<html>

<head>
	<meta charset='utf-8' />
	<title>Page Title</title>
	<link rel='stylesheet' type='text/css' media='screen' href='base.css' />
	<link rel='stylesheet' type='text/css' media='screen' href='index.css' />
</head>

<body>
	<div id="chatconsole" onclick="document.getElementById('inputbox').focus()">
		<ul id="messages">

		</ul>
	</div>
	<div class="message">
		<input type="text" name="inputbox" id="inputbox">
		<button id="send" onclick="sendMessage()">Send</button>
	</div>
	<div id="loginOverlay">
		<div id="loginCard">
			<h1>Whisper</h1>
			<p>Please enter your preferred username:</p>
			<input type="text" id="username">
			<button id="submitUsername">Let's go!</button>
		</div>
	</div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src='app.js'></script>

</html>
